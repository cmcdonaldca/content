<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>{{ page.title }}</title>

        <meta name="description" content="{{ page.description }}">
        <meta name="author" content="{{ page.author }}">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="/talks/css/reveal.min.css">
        <link rel="stylesheet" href="/talks/css/theme/default.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="/talks/css/zenburn.css">

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
            document.write( '<link rel="stylesheet" href="/talks/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
        </script>

        <!--[if lt IE 9]>
        <script src="/talks/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
              {{ content }}
            </div>

        </div>

        <script src="/talks/js/head.min.js"></script>
        <script src="/talks/js/reveal.min.js"></script>

        <script>

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                margin: 0,
                controls: true,
                progress: true,
                history: true,
                center: true,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'fade', // default/cube/page/concave/zoom/linear/fade/none

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: '/talks/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: '/talks/js/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '/talks/js/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '/talks/js/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '/talks/js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: '/talks/js/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
            });

        </script>

    </body>
</html>
